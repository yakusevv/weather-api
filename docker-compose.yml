services:
    weather-api:
      build:
        context: .
        dockerfile: Dockerfile
      env_file:
        - .env
      ports:
        - "8000:8000"
      volumes:
        - .:/app
        - /app/.venv
      command:
        [
          "uvicorn",
          "--host",
          "0.0.0.0",
          "--port",
          "8000",
          "app.main:app",
          "--reload",
        ]
